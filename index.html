<head>

	<meta charset="utf-8">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<div class="container">
		<img src="bobby.png" ahref="https://static.wikia.nocookie.net/robot-64/images/3/3b/Shades.png/revision/latest?cb=20200229103029">
			<div class="head">
				<h3>What's up? I'm Bosty, your Math Robot. </h3>
				<h6>I may look kinda swag, but I'm quite the nerd. I can help you with Math!</h6>
			</div>

		<div class="container2">
			<h3>Given:</h3>
			<br>
			<form> 
				<label for="a">Enter value for <kbd>a</kbd>: </label>
				<input type="number" id="a">

				<label for="b">Enter value for <kbd>b</kbd>: </label>
				<input type="number" id="b">
			</form>

			<div class="row">
				<div class="col gap-4 d-grid">
				    <button type="button" class= "btn btn-dark" onclick="theproduct()">What's the product of a and b?</button>
				    <button type="button" class= "btn btn-dark" onclick="theraised()">What's a raised to b?</button>
				</div>
				<div class="col gap-4 d-grid">
				    <button type="button" class= "btn btn-dark" onclick="theremainder()">What's the remainder?</button>
				    <button type="button" class= "btn btn-dark" onclick="theequality()">Is a equal to b?</button>
				</div>
			</div>
		</div>
	</div>

		<script type="text/javascript">
			// FOR PRODUCT OF A AND B
		     	function theproduct(){
		     		var a = document.getElementById('a').value; 
		     		var b = document.getElementById('b').value;
		     		var product = a*b; 

		     		window.alert("The product of A and B is " + product + ".");
		     	}

		    // FOR A RAISED TO B 
		     	function theraised(){
		     		var a = document.getElementById('a').value; 
		     		var b = document.getElementById('b').value;
		     		var raised = a**b

		     		window.alert("A raised to B is " + raised + "."); 
		     	}

		    // FOR REMAINDER
		     	function theremainder(){
		     		var a = document.getElementById('a').value; 
		     		var b = document.getElementById('b').value;
		     		var remainder = a%b;

		     		window.alert("The remainder of A and B is " + remainder + "."); 
		     	}

		    // FOR CHECKING IF A = B 
		     	function theequality(){
		     		var a = document.getElementById('a').value; 
		     		var b = document.getElementById('b').value;

		     		window.alert("The equality of A to B is " + (a == b) + ".");
		     	}
		</script>
